const CAL_ABOX = { latMin: 37.90, latMax: 40.30, lonMin: 15.60, lonMax: 17.30 };
function latLonToXY(lat,lon){
  const x = (lon - CAL_ABOX.lonMin)/(CAL_ABOX.lonMax - CAL_ABOX.lonMin)*100;
  const y = (1- (lat - CAL_ABOX.latMin)/(CAL_ABOX.latMax - CAL_ABOX.latMin))*100;
  return {x,y};
}
/* ‚Äî‚Äî¬†WMO ‚Üí emoji ‚Äî‚Äî */
function wmo(code,isNight=false){
  if(code===0) return isNight?'üåô':'‚òÄÔ∏è';
  if(code===1) return isNight?'üåô':'üå§Ô∏è';
  if([2,3,45,48].includes(code)) return '‚õÖÔ∏è';
  if([51,53,55].includes(code)) return 'üå¶Ô∏è';
  if([61,63,65,80,81,82].includes(code)) return 'üåßÔ∏è';

const haversine=(a,b,c,d)=>{const R=6371,e=toRad(c-a),f=toRad(d-b),x=Math.sin(e/2)**2+Math.cos(toRad(a))*Math.cos(toRad(c))*Math.sin(f/2)**2;return 2*R*Math.atan2(Math.sqrt(x),Math.sqrt(1-x));};

function render(){
  if(!DAYS.length) return;

  const mapA=$('#mapArea');
  mapA.querySelectorAll('.marker').forEach(m=>m.remove());
  data.points.forEach(p=>{
    const mk=document.createElement('div');
    mk.className='marker';
    mk.style.left=p.x+'%';

    mk.textContent=p.icon;
    mk.title=`${p.city}: ${p.tmax}¬∞ / ${p.tmin}¬∞`;

  /* table */
  const tbl=$('#forecast');
  tbl.innerHTML='<tr><th>Citt√†</th><th>Max</th><th>Min</th></tr>';
  data.points.forEach(r=>{
    const tr=document.createElement('tr');

  });
}

/******************** OPEN‚ÄëMETEO *************************/
async function forecast(lat,lon){
  const url=`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&timezone=auto&daily=temperature_2m_max,temperature_2m_min,weathercode`;
  const r=await fetch(url);
  if(!r.ok) throw new Error("Errore meteo");
  return r.json();
}

/******************** COSTRUISCI GIORNI PER MAPPA ***************/
async function loadCalabria(){
  const promises=CITIES.map(c=>forecast(c.lat,c.lon));
  const results=await Promise.all(promises);
  DAYS = [];
  const daysCount = results[0].daily.time.length;
  for(let d=0; d<daysCount; d++){
    const dayObj = {label:`GIORNO¬†${d+1}`,offset:d,points:[]};
    CITIES.forEach((c,idx)=>{
      const fc=results[idx];
      const {x,y}=latLonToXY(c.lat,c.lon);
      dayObj.points.push({city:c.city,x,y,icon:wmo(fc.daily.weathercode[d]),tmax:Math.round(fc.daily.temperature_2m_max[d]),tmin:Math.round(fc.daily.temperature_2m_min[d])});
    });
    DAYS.push(dayObj);
  }
  curDay=0; buildNav(); render();
}

const DEFAULT_WU_KEY = "e1f10a1e78da46f5b10a1e78da96f525";
window.stazioni.forEach(s=>{ if(!s.apiKey) s.apiKey = DEFAULT_WU_KEY; });

function nearestWU(lat,lon,maxKm=15){
  let best=null,dMin=1e9;
  window.stazioni.forEach(s=>{
    if(!s.stationId) return;
    const d=haversine(lat,lon,s.lat,s.lon);
    if(d<dMin && d<=maxKm){ dMin=d; best={...s,distance:d}; }
  });
  return best;
}

async function wuObs(st){
  if(!st || !st.stationId) throw new Error("Stazione non disponibile");
  const url=`https://api.weather.com/v2/pws/observations/current?stationId=${st.stationId}&format=json&units=m&apiKey=${st.apiKey}`;
  const r=await fetch(url);
  if(!r.ok) throw new Error("WU "+st.stationId+": "+r.status);
  const j=await r.json();
  const o=j.observations?.[0];
  const m=o?.metric ?? {};
  return {t:m.temp,ur:o.humidity,wind:m.windSpeed,rain:(m.precip_1hr||0)};
}

function renderStation(live,name,dist){

  return `

        <div class="metric"><i class="fa-solid fa-cloud-rain"></i> ${fmt(live.rain," mm",1)}</div>
      </div>
    </div>`;
}

function renderHourly(data,idx){
  const rows=[];
  for(let i=idx;i<idx+24&&i<data.hourly.time.length;i++){
    rows.push(
      `<tr>
        <td>${data.hourly.time[i].slice(11,16)}</td>
        <td>${fmt(data.hourly.temperature_2m[i],"¬∞")}</td>
        <td>${fmt(data.hourly.relativehumidity_2m[i],"%")}</td>
        <td>${fmt(data.hourly.precipitation[i]," mm",1)}</td>
        <td>${fmt(data.hourly.precipitation_probability[i],"%")}</td>
        <td>${fmt(data.hourly.wind_speed_10m[i]," km/h")}</td>
      </tr>`
    );
  }
  return `
    <div class="card">
      <h3>Prossime 24¬†h</h3>
      <div style="overflow-x:auto">
        <table class="hourly">
          <thead>
            <tr><th>Ora</th><th>T¬∞</th><th>UR</th><th>Pioggia</th><th>Prob%</th><th>Vento</th></tr>
          </thead>
          <tbody>${rows.join("")}</tbody>
        </table>
      </div>
    </div>`;
}

function renderDaily(data){
  let h='<div class="card"><h3>7¬†Giorni</h3><div class="days">';
  for(let i=0;i<data.daily.time.length;i++){
    h += `
      <div class="day">
        <div>${data.daily.time[i].slice(5)}</div>
        <i class="fa-solid ${iconFA(data.daily.weathercode[i])}"></i>
        <div>${fmt(data.daily.temperature_2m_max[i],"¬∞")}</div>
        <div class="min">${fmt(data.daily.temperature_2m_min[i],"¬∞")}</div>
      </div>`;
  }
  return h+'</div></div>';
}

function renderAdvice(live,data,idx){
  let wet = live.rain>0.1;
  for(let i=idx;i<idx+6&&i<data.hourly.time.length;i++){
    if(data.hourly.precipitation_probability[i]>40||data.hourly.precipitation[i]>0.2) wet=true;
  }
  return `<div class="panel advice ${wet?"no":"ok"}">${wet?"üö´¬†Meglio rimandare":"üëç¬†Bucato OK"}</div>`;
}

/******************** GEOCODE & FORECAST DETTAGLIATO PER RICERCA ***************/
async function geocode(q){
  const url=`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(q)}&count=1&language=it&format=json`;
  const r=await fetch(url);
  if(!r.ok) throw new Error("Errore geocoding");
  const j=await r.json();
  if(!j.results?.length) throw new Error("Localit√† non trovata");
  return j.results[0];
}

async function forecastDetailed(lat,lon){
  const url=`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&timezone=auto&current_weather=true&hourly=temperature_2m,relativehumidity_2m,precipitation,precipitation_probability,wind_speed_10m&daily=temperature_2m_max,temperature_2m_min,weathercode`;
  const r=await fetch(url);
  if(!r.ok) throw new Error("Errore meteo");
  return r.json();
}

async function run(q){
  try{
    sEl.innerHTML=hEl.innerHTML=dEl.innerHTML=aEl.innerHTML="‚è≥";
    const g = await geocode(q);
    const lat=g.latitude, lon=g.longitude;
    const fc = await forecastDetailed(lat,lon);
    /* nearest station */
    const st=nearestWU(lat,lon) || {nome:g.name,distance:Infinity};
    let live={ t: fc.current_weather.temperature,
               ur: fc.hourly.relativehumidity_2m[0],
               wind: fc.current_weather.windspeed,
               rain: fc.hourly.precipitation[0] };
    try{
      const obs = await wuObs(st);
      live = obs;
    }catch(e){ console.warn(e); }
    sEl.innerHTML=renderStation(live,st.nome||g.name,st.distance||0);
    const now=Date.now();
    let idx=fc.hourly.time.findIndex(t=>Date.parse(t)>now);
    if(idx<0) idx=fc.hourly.time.length-1;
    hEl.innerHTML=renderHourly(fc,idx);
    dEl.innerHTML=renderDaily(fc);
    aEl.innerHTML=renderAdvice(live,fc,idx);
    $('#radarFrame').src=`https://embed.windy.com/embed2.html?lat=${lat}&lon=${lon}&detailLat=${lat}&detailLon=${lon}&width=650&height=450&zoom=6&level=surface&overlay=radar&product=ecmwf`;
  }catch(e){
    console.error(e);
    alert(e.message || e);
  }
}

/* ==== WEATHER ICON MAPPING (Font = Weather Icons) ==== */
function getWeatherIcon(code, isNight){
  // simple mapping
  if(code===0) return isNight?'wi-night-clear':'wi-day-sunny';
  if(code===1) return isNight?'wi-night-alt-partly-cloudy':'wi-day-sunny-overcast';
  if([2,3,45,48].includes(code)) return isNight?'wi-night-alt-cloudy':'wi-cloud';
  if([51,53,55].includes(code)) return isNight?'wi-night-alt-showers':'wi-day-sprinkle';
  if([61,63,65,80,81,82].includes(code)) return isNight?'wi-night-alt-rain':'wi-day-rain';
  if([66,67,71,73,75,77,85,86].includes(code)) return isNight?'wi-night-alt-snow':'wi-day-snow';
  if([95,96,99].includes(code)) return isNight?'wi-night-alt-thunderstorm':'wi-day-thunderstorm';
  return 'wi-na';
}

/* Replace previous wmo‚Üíemoji function with icon html */
function wmo(code,isNight=false){
  return '<i class="wi '+getWeatherIcon(code,isNight)+'"></i>';
}

/* === Day/Night detection with SunCalc === */
function isNightAt(lat,lon){
  const times = SunCalc.getTimes(new Date(), lat, lon);
  const now = new Date();
  return now < times.sunrise || now > times.sunset;
}

/* ==== Drag & Edit mode ==== */
let editMode = false;
const fab = $('#fab');
fab.title = "Modalit√† modifica icone";
fab.addEventListener('dblclick', ()=>{ // double tap to toggle edit
  editMode = !editMode;
  fab.classList.toggle('active',editMode);
  document.body.classList.toggle('editing',editMode);
  document.querySelectorAll('.marker').forEach(m=>{
    m.style.cursor = editMode?'move':'default';
  });
});

function enableDraggable(markerEl){
  let startX,startY;
  markerEl.addEventListener('pointerdown', e=>{
    if(!editMode) return;
    e.preventDefault();
    markerEl.classList.add('dragging');
    startX = e.clientX;
    startY = e.clientY;
    const startLeft = markerEl.offsetLeft;
    const startTop = markerEl.offsetTop;
    const moveHandler = ev=>{
      const dx = ev.clientX - startX;
      const dy = ev.clientY - startY;
      markerEl.style.left = (startLeft + dx)+'px';
      markerEl.style.top = (startTop + dy)+'px';
    };
    const upHandler = ev=>{
      document.removeEventListener('pointermove', moveHandler);
      document.removeEventListener('pointerup', upHandler);
      markerEl.classList.remove('dragging');
      // update lat lon
      const mapRect = $('#map').getBoundingClientRect();
      const xPerc = (markerEl.offsetLeft + markerEl.offsetWidth/2)/mapRect.width*100;
      const yPerc = (markerEl.offsetTop + markerEl.offsetHeight/2)/mapRect.height*100;
      const {lat, lon} = xyToLatLon(xPerc,yPerc);
      markerEl.dataset.lat = lat.toFixed(4);
      markerEl.dataset.lon = lon.toFixed(4);
      // persist
      persistCustomMarkers();
    };
    document.addEventListener('pointermove', moveHandler);
    document.addEventListener('pointerup', upHandler);
  });

  markerEl.addEventListener('click', ()=>{
    if(!editMode) return;
    const newIcon = prompt("Inserisci nome icona Weather Icons (es: wi-day-sunny):", markerEl.dataset.icon || '');
    if(newIcon){
      markerEl.innerHTML = '<i class="wi '+newIcon+'"></i>';
      markerEl.dataset.manual='true';
      markerEl.dataset.icon = newIcon;
      persistCustomMarkers();
    }
  });
}

/* Persist custom icons & positions */
function persistCustomMarkers(){
  const data = [...document.querySelectorAll('.marker')].map(m=>({
    lat: m.dataset.lat,
    lon: m.dataset.lon,
    icon: m.dataset.icon || '',
    manual: m.dataset.manual || ''
  }));
  localStorage.setItem('customMarkers', JSON.stringify(data));
}

function restoreCustomMarkers(){
  const data = JSON.parse(localStorage.getItem('customMarkers')||'[]');
  if(!data.length) return;
  data.forEach(d=>{
    const {x,y} = latLonToXY(parseFloat(d.lat), parseFloat(d.lon));
    const el = document.createElement('div');
    el.className = 'marker';
    el.style.left = x+'%';
    el.style.top = y+'%';
    el.dataset.lat=d.lat;
    el.dataset.lon=d.lon;
    el.dataset.icon=d.icon;
    el.dataset.manual=d.manual;
    el.innerHTML = d.icon?('<i class="wi '+d.icon+'"></i>'):'<i class="wi wi-na"></i>';
    enableDraggable(el);
    $('#mapArea').appendChild(el);
  });
}

/* After original render function adds markers, hook draggable */
const _renderOrig = render;
render = function(){
  _renderOrig();
  document.querySelectorAll('.marker').forEach(el=>enableDraggable(el));
};

window.addEventListener('DOMContentLoaded', restoreCustomMarkers);
